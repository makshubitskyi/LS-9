<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form>
    <label class="field">
        <div class="field__title">Name</div>
        <input class="field__input" type="text" placeholder="Enter your name">
    </label>
    <label class="field">
        <div class="field__title">Sex</div>
        <select class="field__input">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label>
    <label class="field">
        <div class="field__title">Message</div>
        <textarea class="field__input field__textarea"></textarea>
    </label>
    <button type="submit">Send</button>
    <input type="checkbox">
    <input type="radio">
    <input type="time">
    <input type="date">
    <input type="tel" name="Telefone">
    <label class="checkbox">
        <div class="checkbox__box"></div>
    </label>

  </form>
</body>
</html>
